# Minecraft Complex Server Operator (MCSO)
#
# Set variables to be used in MCSO in this file.

# Version
VERSION="1.1.3"

# Username of server to use Minecraft Server

# Usergroup of server to use Minecraft Server

# Minecraft Bedrock Server directory
MS_BE_DIR="/opt/minecraft/be"

# Minecraft Bedrock Server executable file
MS_BE_SERVER="$MS_BE_DIR/bedrock_server"

# Minecraft Java Server directory
MS_JAVA_DIR="/opt/minecraft/java"

# Minecraft Java Server executable file

# Memory used by the Minecraft Java Server
MS_JAVA_MEM="1024M"

# Number of BE server
BE_COUNT="0"

# Number of JAVA server
JAVA_COUNT="0"

# MCSO directory [DO NOT EDIT THIS FIELD!]
MCSO_DIR="/opt/mcso"

# Directory where Minecraft BE Server's backups are stored
BACKUP_BE_DIR="/backup/ms/be"

# Directory where Minecraft Java Server's backups are stored
BACKUP_JAVA_DIR="/backup/ms/java"

# Directory where Minecraft BE Server's full backups are stored
FULL_BACKUP_BE_DIR="$BACKUP_BE_DIR/full"

# Directory where Minecraft BE Server's instant backups are stored
INSTANT_BACKUP_BE_DIR="$BACKUP_BE_DIR/instant"

# Directory where Minecraft Java Server's full backups are stored
FULL_BACKUP_JAVA_DIR="$BACKUP_JAVA_DIR/full"

# Directory where Minecraft Java Server's instant backups are stored
INSTANT_BACKUP_JAVA_DIR="$BACKUP_JAVA_DIR/instant"

# Number of full backup files when performing rotation
FULL_BACKUP_ROTATE=5

# Number of instant backup files when performing rotation
INSTANT_BACKUP_ROTATE=10

# Number of log files when performing rotation
LOG_ROTATE=50

# Log directory of BE
LOG_BE_DIR="/var/log/mcso/be"

# Log directory of Java
LOG_JAVA_DIR="/var/log/mcso/java"

# tmux master session name
TMUX_MASTER_SESSION="MinecraftServer"

# tmux session name for BE
TMUX_BE_WINDOW="BE"

# tmux session name for Java
TMUX_JAVA_WINDOW="JAVA"

# Enable / Disable of CPU affinity
CPU_AFFINITY="Disable"

# Processor number of cpu affinity for BE
CPU_NUM_BE="0"

# Processor number of cpu affinity for Java
CPU_NUM_JAVA="1"